<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Reserve</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

<body>
    <h1 class="display-4"><span class="glyphicon glyphicon-fire"></span>Hot-Restaurant</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-3"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
                    <p class="lead">Make your reservation</p>
                    <hr class="my-4">

                    <a class="btn btn-primary btn-lg" href="#" id="viewBtn" role="button">View Tables</a>
                    <a class="btn btn-primary btn-lg" href="#" id="viewBtn" role="button"></a>
                </div>
            </div>
        </div>
        <form>
                <div class="form-row">
                  <div class="form-group col-md-12" id="guestForm">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-12">
                    <label for="phone">Phone</label>
                    <input type="phone" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="guestID">Unique ID</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                
                <button type="submit" id="resBtn" class="btn btn-primary">Reserve</button>
              </form>
    </div>
